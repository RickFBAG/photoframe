  <main class="page">
    <h1>Inky Photoframe</h1>
    <div class="section">
      <div id="status"><small>Loading statusâ€¦</small></div>
    </div>

    <div class="section">
      <h2>Upload</h2>
      <form id="uploadForm">
        <input type="file" name="file" accept="image/*" multiple required>
        <button type="submit">Upload</button>
      </form>
      <div id="uploadMsg" role="status"></div>
    </div>

    <div class="section">
      <h2>Carousel</h2>
      <div class="row">
        <label for="minutes">Minutes per photo</label>
        <input id="minutes" type="number" min="1" value="5">
        <button id="startBtn" type="button">Start</button>
        <button id="stopBtn" type="button">Stop</button>
      </div>
      <div id="carMsg" role="status"></div>
    </div>

    <div class="section">
      <h2>Images in /image</h2>
      <div class="grid" id="grid"></div>
    </div>

    <div class="section">
      <h2>Kalender</h2>
      <div id="calendarStatus" class="calendar-status" role="status"></div>
      <ul id="calendarList" class="calendar-list" aria-live="polite"></ul>
    </div>
  </main>
